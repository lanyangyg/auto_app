[pytest]
addopts = -sv --alluredir=./allure_result --clean-alluredir
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)


;   -sv: -s 表示打印 print 语句的输出，-v 表示显示更详细的测试信息。
;   --alluredir=./allure_result: 告诉 Allure 把测试结果的原始 JSON 文件存放在项目根目录下的 allure_result 文件夹中
;   --clean-alluredir: 在每次运行前，自动清空 allure_result 文件夹，确保报告是全新的。
;   testpaths: 指定 Pytest 应该去哪个目录下查找测试用例。
;   python_*: 定义了测试文件、类和函数的命名规则。
;   log_cli_*: 配置在控制台实时显示日志，方便调试。